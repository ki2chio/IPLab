<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zavd4</title>
</head>
<body>
	<script>
		var min = +prompt("Введите число для установки диапазона min","");;
	 	var max = +prompt("Введите число для установки диапазона max","");;
		alert( randomInteger(min,max) );
		function randomInteger(min, max) {
		    var rand = min + Math.random() * (max + 1 - min);
		   	rand = Math.floor(rand);
		    return rand;
		}
	</script>
</body>
</html>
